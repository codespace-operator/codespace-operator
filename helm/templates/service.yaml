{{- if and .Values.metrics.enabled (ne .Values.metrics.bindAddress "0") }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.metrics.service.name | default (printf "%s-metrics-service" (include "codespace-operator.fullname" .)) }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "codespace-operator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
{{ toYaml .Values.metrics.service.annotations | indent 4 }}
spec:
  type: {{ .Values.metrics.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "codespace-operator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: metrics
      port: {{ .Values.metrics.service.port }}
      targetPort: {{ .Values.metrics.service.targetPort }}
{{- end }}
