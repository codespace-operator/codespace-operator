name: Release CRD

on:
  push:
    branches: [main]
    paths:
      - api/** # Go types that generate CRDs
      - config/crd/** # Generated CRDs and kustomize overlays
      - hack/** # controller-gen boilerplate/header
      - "!CHANGELOG.*.md"
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-crd:
    if: |
      github.event.head_commit != null &&
      !startsWith(github.event.head_commit.message, 'chore(release)') &&
      !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Fetch tags
        run: git fetch --tags --force --prune
      # Needed for controller-gen and our Makefile helpers
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      # Semantic-release runtime
      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install release deps
        run: |
          npm i -D semantic-release @semantic-release/changelog @semantic-release/exec @semantic-release/git @semantic-release/github

      - name: Release CRD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release -e ./.github/release-config/release.crd.cjs
