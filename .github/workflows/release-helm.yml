name: Release Helm
on:
  push:
    branches: [main]
    paths:
      - "helm/templates/**"
      - "helm/values.yaml"
      - "helm/README.md"
      - ".github/workflows/release-helm.yml"
      - "!CHANGELOG.*.md"
  workflow_dispatch: {}

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  release:
    if: >-
      github.event.head_commit != null &&
      !startsWith(github.event.head_commit.message, 'chore(release)') &&
      !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Fetch tags
        run: git fetch --tags --force --prune

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.3

      - name: Helm login to GHCR (OCI)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Install release deps
        run: |
          npm i -D semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github semantic-release-helm3

      - name: Release Helm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release -e ./.github/release-config/release.helm.cjs
