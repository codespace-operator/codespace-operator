name: Lint
on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - "**/*.go"
      - ".golangci.yml"
      - "go.*"
jobs:
  lint:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.0
