                defaultSessionProfile:
                  description:
                    DefaultSessionProfile provides default values for new
                    sessions
                  properties:
                    cmd:
                      items:
                        type: string
                      type: array
                    ide:
                      enum:
                        - jupyterlab
                        - vscode
                        - rstudio
                        - custom
